<div class="container-fluid">
  <h4>Entrega del {{submission.submitted | date: 'fullDate'}}</h4>
  <div class="col-12">
    {{submission.submission.comment}}
  </div>
  <div class="col-12">
    <h4 class="text-muted">Evidencia</h4>
    <ul class="list-group list-group-flush limit-scroll">
      <li class="list-group-item unselectable" *ngFor="let evidence of submission.submission.evidence">
        <a [href]="evidence.url" target="_blank">{{evidence.description}}</a>
      </li>
    </ul>
  </div>
</div>
