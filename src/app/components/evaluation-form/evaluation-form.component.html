<div class="row">
  <div class="col-6">
    <app-submission-display [submission]="submission"></app-submission-display>
  </div>
  <div class="col-6">
    <app-challenge-display [challenge]="challenge"></app-challenge-display>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <label class="w-100">
      <textarea class="form-control w-100" [(ngModel)]="comment"></textarea>
    </label>
  </div>
  <div class="col-12 text-center">
    <div class="row justify-content-center mb-4">
      <div class="col-2">
        <label for="baseScore">Puntaje base</label>
        <input id="baseScore" [value]="baseScore" [disabled]="true" type="number" class="form-control">
      </div>
      <div class="col-2">
        <span></span>
        <span>+</span>
      </div>
      <div class="col-2">
        <label for="bonusScore">Puntaje bonus</label>
        <input id="bonusScore" [(ngModel)]="bonusScore" [max]="baseScore" [min]="-baseScore+1" type="number" class="form-control">
      </div>
      <div class="col-2">
        <span></span>
        <span>=</span>
      </div>
      <div class="col-2 text-lg-center text-black-50">
        <span>{{totalScore}} puntos</span>
      </div>
    </div>
  </div>
  <div class="col-6 text-center">
    <button class="btn btn-outline-success btn-lg w-100" [disabled]="loading" (click)="approve()">
      Aprobar con {{totalScore}} punto{{totalScore == 1 ? '': 's'}}
    </button>
  </div>
  <div class="col-6 text-center">
    <button class="btn btn-outline-danger btn-lg w-100" [disabled]="loading" (click)="reject()">
      Reprobar
    </button>
  </div>
</div>
