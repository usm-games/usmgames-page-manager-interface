<div *ngIf="challenges$ | async as challenges; else loading">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <nav class="nav nav-pills nav-fill">
        <a class="nav-item nav-link" [title]="type.name" data-toggle="tooltip" data-placement="top" [ngClass]="selectedType === type ? 'active' : ''" *ngFor="let type of challengeTypes"
           (click)="selectedType = type">{{type.emoji}}</a>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <app-challenge-list-group [challenges]="filterByType(selectedType.slug, challenges)" (selected)="selected.emit($event)"></app-challenge-list-group>
    </div>
  </div>
</div>
<ng-template #loading>
  <div class="row">
    <div class="col-12 text-center">
      <div class="spinner-border text-danger"></div>
    </div>
    <div class="col-12 text-center text-danger">
      Cargando desaf√≠os...
    </div>
  </div>
</ng-template>
