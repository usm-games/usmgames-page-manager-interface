<form class="login-form text-left">
  <div class="form-group">
    <label for="username">Nombre de usuario</label>
    <input id="username" type="text" class="form-control" name="username" [(ngModel)]="credentials.username">
  </div>
  <div class="form-group">
    <label for="password" required>Contraseña</label>
    <input id="password" type="password" class="form-control" name="password" [(ngModel)]="credentials.password">
  </div>
  <button type="submit" class="btn btn-danger" [disabled]="disabled" (click)="login();$event.preventDefault()">Iniciar Sesión</button>
</form>
